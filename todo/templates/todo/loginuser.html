{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
    
        <p>
            You're already logged in - logout above
        </p>
    
    {% else %}
    
        <h1>Log In</h1>
    
        <h2>{{ error }}</h2>
    
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    {% endif %}
</div>

{% endblock content %}
