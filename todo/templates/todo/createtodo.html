{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        {% if user.is_authenticated %}
            {{ error }}

            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Create</button>
            </form>

        {% else %}

            <p>
                Send to login screen
            </p>

        {% endif %}
    </div>

{% endblock content %}
