{% extends 'todo/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        {% if user.is_authenticated %}

            <p>
                You're already logged in - logout above
            </p>

        {% else %}

            <h1>Sign Up</h1>

            <h2>{{ error }}</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
        {% endif %}
    </div>

{% endblock content %}
